type User @model {
  id: ID!
  email: String!
  name: String!
  test: String
  test: Int
  posts: [Post]
}

type Post @model {
  id: ID!
  title: String! @length(max: 10)
  content: String!
  user: User!
  comments: [Comment]
}

type Comment @model {
  id: ID!
  content: String!
  user: User!
  post: Post!
}

type TodoList @model {
  id: ID!
  title: String
  todos: [Todo]
}

type Todo @model {
  id: ID!
  title: String
  list: TodoList
}
